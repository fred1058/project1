<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="form">
        <ul class="tab-group">
            <li class="tabactive"><a href="#signup">Sign Up</a></li>
            <li><a href="#login">Log in</a></li>
        </ul>
        
        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up</h1>
                <form action="/" method="post">
                <div class="top-row">
                    <div class="field-wrap">
                     <label for="firstname">First Name <span class="req">*</span></label>
                     <input type="text" autocomplete="off">
                    </div>
                    <div class="field-wrap">
                        <label for="sname">Second Name <span class="req">*</span></label>
                        <input type="text" autocomplete="off">
                    </div>
                    <div class="field-wrap">
                        <label for="email">Email <span class="req">*</span></label>
                        <input type="email" autocomplete="off">
                    </div>
                    <div class="field-wrap">
                        <label for="password">Password <span class="req">*</span></label>
                        <input type="password" autocomplete="off">
                    </div>
                    <button class="button-block">Get Started</button>

                    
                </div>
                </form>
            </div>
            <div class="login">
                <form action="/" method="post">
                    <div class="field-wrap">
                        <h1>Login</h1>
                        <label for="Email Address">Email Address <span class="req">*</span></label>
                        <input type="text" autocomplete="off">
                    </div>
                    <div class="field-wrap">
                        <label for="password">Password <span class="req">*</span></label>
                        <input type="password" autocomplete="off">
                    </div>
                    <div class="forgot"><a href="#">Forgot Password?</a></div>
                    <button class="button-block">Log in</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
